<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a routerLink="/home" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">

    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">

    </nav>
  </div>
</header>

<div class="py-10">
  <div class="container lg:w-2/3 mx-auto">

        <!-- Nome + taxonomia + linha verde -->
         <h1 class="sm:text-4xl text-2xl font-medium title-font mb-2 text-gray-900">Todas as árvores:</h1>
          <div class="h-1 w-20 bg-green-500 rounded"></div>
        <!-- Nome + taxonomia + linha verde -->
  </div>

</div>

<section>
  <div class="container px-1 py-24 mx-auto flex flex-wrap header_caatinga">
    <div class="container lg:w-2/3 mx-auto">
      <a routerLink="/arvore" >
        <article class="flex flex-col shadow my-4 card-arvore" *ngFor="let arvore of arvores">
          <div class="bg-white flex flex-col justify-start p-6 transform transition duration-100 hover:drop-shadow-md">

            <!-- Nome + taxonomia + linha verde -->
             <h1 class="sm:text-2xl text-2xl font-medium title-font mb-2 text-gray-900">{{arvore.singleName}}</h1>
              <h2  class="font-medium mb-2 text-gray-900">{{arvore.botanicalName}}</h2>
              <div class="h-1 w-20 bg-green-500 rounded mb-6"></div>
            <!-- Nome + taxonomia + linha verde -->

              <h1 class="sm:text-1xl font-medium mb-2 text-gray-900">Nomes populares</h1>
              <p class="pb-2 leading-relaxed text-gray-500">{{arvore.popularName}}</p>

            </div>
      </article>
      </a>
    </div>

  </div>
</section>
